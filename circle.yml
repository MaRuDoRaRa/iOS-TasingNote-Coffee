machine:
  xcode:
    version: 8.3.3
  environment:
    XCODE_SCHEME: TastingNote-Coffee
    XCODE_WORKSPACE: ./TastingNote-Coffee.xcworkspace

dependencies:
  cache_directories:
    - "/Users/distiller/.cocoapods/"

test:
  override:
    - echo 'no test'

deployment:
  develop:
    branch: master
    commands:
      - bundle exec fastlane beta